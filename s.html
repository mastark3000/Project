<!DOCTYPE html>
<html>
<head>
	<title>signin</title>
	<style type="text/css">
		body{
				padding: 2em;
			    width: 40%;
			    margin: auto;
			    margin-top: 5em;
			    background-color: blue;
		}
		form{
/*			background-color: white;*/
		    padding: 2em;
		    width: 80em;
		    margin: auto;
		    
		}
		table{
			color: blue;
			width: 50em;
			height: 15em;
			background-color: white;
			padding: 2em;
			border: 2px solid blue;
			border-radius: 10px;
		}
		h2{
			color: white;
			text-align: center;
			vertical-align: middle;
		}
		input,td>svg{
			display: inline-block;
		}
		input{
			height: 3em;
			width: 51em;
			outline: none;
		}
		td{
			width:100em;
			height:3em
		}
		td>svg{
			
			
		}
		.svg-inline--fa.fa-w-16,.svg-inline--fa.fa-w-20 {
		    width: 2em;
	            padding: 2%;
	            color: white;
	            background-color: blue;
		    height: 2em;
		    float: left;
		}
	</style>
	<script type="text/javascript" src="font.js"></script>
</head>
<body>
	<form>
		<table>
			<h2>LOGIN</h2>
			<tr>
				<td>Username</td>
				<td><i class="far fa-users"></i><input type="text" name="email" placeholder="email"></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><i class="fad fa-key"></i><input type="text" name="pass" placeholder="Password"></td>
			</tr>
		</table>

</html>
